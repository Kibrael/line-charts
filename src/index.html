<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Line Charts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="padding-top-8 padding-bottom-8">
    <div class="container">
      <div class="group">
        <div class="col col-2 col-x-large-4">
          <div class="padding-4" id="container-bank-name">
            <div>
              <h4>First, choose a financial institution</h4>
              <input class="sans" id="bank-name" name="bank-name" type="text" />
            </div>
          </div>
        </div>
        <div class="col col-2 col-x-large-4">
          <div class="visually-hidden padding-4" id="container-loan-type">
            <h4>Now, choose a type of application</h4>
            <select class="sans" id="loan-type" name="loan-type">
              <option>
                Choose a type
              </option>
              <option value="all">
                All
              </option>
              <option value="single-family">
                Single Family Originations
              </option>
              <option value="home-improvement">
                Home Improvement
              </option>
              <option value="refi">
                Refinance
              </option>
              <option value="purchased-loan">
                Purchased Loans
              </option>
            </select>
          </div>
        </div>
        <div class="col col-2 col-x-large-4">
          <div class="visually-hidden padding-4" id="container-bank-location">
            <h4>Finally, choose a location</h4>
            <select class="sans" id="bank-location"></select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-black text-white">
    <div class="container padding-top-8 padding-bottom-8">
      <div class="group">
        <div class="col col-2 col-x-large-4">
          <div class="visually-hidden" id="container-metadata">
            <hgroup class="col-x-large-11" id="container-heading">
              <h6 class="margin-bottom-0">Financial Institution</h6>
              <h1 id="chart-bank"></h1>
              <h6 class="margin-top-8 margin-bottom-0">Application Type</h6>
              <h3 id="chart-type"></h3>
              <h6 class="margin-top-8 margin-bottom-0">Location</h6>
              <h3 class="margin-bottom-0" id="chart-location"></h3>
              <hr align="left" class="col-1 margin-top-8 margin-bottom-8" />
            </hgroup>
            <div class="sans small margin-top-2" id="container-toggles">
              Toggle between: <a class="js-toggle" data-data="count" href="" id="toggle-count">Count</a> and <a class="js-toggle" data-data="loan_amount" href="" id="toggle-loan-amount">Application Amount</a>
            </div>
          </div>
        </div>
        <div class="col col-2 col-x-large-8">
          <div class="">
            <div id="chart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='js/app.js'></script>
</body>
</html>
