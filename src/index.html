<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <title>Line Charts</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="group">
      <div class="col col-2 col-med-2">
        <div class="table">
          <div class="table-cell padding-8" id="container-bank-name">
            <div>
              <h3>First, choose a financial institution</h3>
              <input id="bank-name" name="bank-name" type="text" />
            </div>
            <div class="visually-hidden padding-top-8" id="container-loan-type">
              <h3>Now, choose a type of application</h3>
              <select id="loan-type" name="loan-type">
                <option>
                  Choose a type
                </option>
                <option value="all">
                  All
                </option>
                <option value="single-family">
                  Single Family Originations
                </option>
                <option value="home-improvement">
                  Home Improvement
                </option>
                <option value="refi">
                  Refinance
                </option>
                <option value="purchased-loan">
                  Purchased Loans
                </option>
              </select>
            </div>
            <div class="visually-hidden padding-top-8" id="container-bank-location">
              <h3>Finally, choose a location</h3>
              <select id="bank-location">
=             </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-2 col-med-2 text-align-center">
        <hgroup class="padding-top-8" id="container-heading">
          <h3 id="chart-title"></h3>
          <h4 id="chart-desc"></h4>
        </hgroup>
        <div class="">
          <div id="chart"></div>
        </div>

        <div class="sans" id="container-toggles">
          Toggle between: <a class="js-toggle" data-data="count" href="" id="toggle-count">Count</a> and <a class="js-toggle" data-data="loan_amount" href="" id="toggle-loan-amount">Application Amount</a>
        </div>
      </div>
    </div>
  </div>

  <script src='js/app.js'></script>
</body>
</html>
