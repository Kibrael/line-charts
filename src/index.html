<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="group">
      <div class="col col-1">
        <h3>Choose a bank</h3>
        <input class="awesomplete" data-list="One, OneMore, Two, Twoisgreat" id="bank-name" name="bank-name" type="text" />
        <h3>Choose a type of loan</h3>
        <input id="bank-state" name="bank-state" type="text" />
        <h3>Choose a location</h3>
        <input id="bank-state" name="bank-state" type="text" />
      </div>
      <div class="col col-1">
        <div id="chart"></div>
        <div class="text-align-center">
          Toggle between: <a class="js-toggle" data-data="count" href="#" id="toggle-count">Count</a> and <a class="js-toggle" data-data="loan_amount" href="#" id="toggle-loan-amount">Loan Amount</a>
        </div>
      </div>
    </div>
  </div>

  <script src='js/app.js'></script>
